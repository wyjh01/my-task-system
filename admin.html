<!-- admin.html (V6.0 管理后台) -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理后台 - 代发系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1>管理后台</h1>
        
        <ul class="nav nav-tabs mt-4" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="publish-tab" data-bs-toggle="tab" data-bs-target="#publish-panel" type="button">发布任务</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="records-tab" data-bs-toggle="tab" data-bs-target="#records-panel" type="button">任务记录</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-panel" type="button">用户管理</button>
            </li>
        </ul>

        <div class="tab-content pt-4" id="adminTabContent">
            <!-- 1. 发布任务面板 -->
            <div class="tab-pane fade show active" id="publish-panel" role="tabpanel">
                <h4>发布新任务</h4>
                <form id="add-task-form">
                    <!-- 和 V5.0 一样，保持不变 -->
                    <div class="mb-3"><label for="task-title" class="form-label">任务名称:</label><input type="text" class="form-control" id="task-title" required></div>
                    <div class="mb-3"><label for="task-link" class="form-label">网盘链接:</label><input type="text" class="form-control" id="task-link" required></div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">任务类型:</label>
                        <div class="form-check"><input class="form-check-input" type="radio" name="taskType" id="public-task" value="public" checked><label class="form-check-label" for="public-task">发布到公共任务池 (通发)</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="taskType" id="private-task" value="private"><label class="form-check-label" for="private-task">直接指派给用户 (指定派发)</label></div>
                    </div>
                    <div class="mb-3" id="user-id-wrapper" style="display: none;"><label for="user-id" class="form-label">指定用户ID:</label><input type="text" class="form-control" id="user-id" placeholder="在这里粘贴用户的UID"></div>
                    <button type="submit" class="btn btn-primary w-100">发布任务</button>
                </form>
                <p id="admin-message" class="mt-3"></p>
            </div>

            <!-- 2. 任务记录面板 -->
            <div class="tab-pane fade" id="records-panel" role="tabpanel">
                <h4>所有任务记录</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>任务名</th>
                                <th>状态</th>
                                <th>领取人(邮箱)</th>
                                <th>回填内容</th>
                                <th>发布时间</th>
                            </tr>
                        </thead>
                        <tbody id="task-records-tbody">
                            <!-- 记录会在这里显示 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 3. 用户管理面板 -->
            <div class="tab-pane fade" id="users-panel" role="tabpanel">
                 <h4>所有用户</h4>
                 <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>用户邮箱</th>
                                <th>注册时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="user-list-tbody">
                            <!-- 用户列表会在这里显示 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
