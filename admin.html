<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
</head>
<body>
    <h1>发布新任务</h1>
    <form id="add-task-form">
        <label>任务名称: <input type="text" id="task-title" required></label><br>
        <label>网盘链接: <input type="text" id="task-link" required></label><br>
        <label>分配给用户ID: <input type="text" id="user-id" required></label><br>
        <button type="submit">发布任务</button>
    </form>
    <p id="admin-message"></p>

    <script type="module" src="main.js"></script>
</body>
</html>
