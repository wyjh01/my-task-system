<!-- dashboard.html (V4.0 最终版) -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务 - 代发系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        .main-container { display: flex; flex: 1; }
        .sidebar { width: 220px; background-color: #f8f9fa; padding-top: 1.5rem; }
        .content { flex: 1; padding: 2rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">用户中心</span>
            <div>
                <span class="navbar-text me-3">欢迎, <span id="user-email"></span></span>
                <button id="logout-button" class="btn btn-outline-light btn-sm">退出登录</button>
            </div>
        </div>
    </nav>
    <div class="main-container">
        <div class="sidebar border-end">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-all-tasks-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-tasks" type="button">任务中心</button>
                <button class="nav-link" id="v-pills-my-tasks-tab" data-bs-toggle="pill" data-bs-target="#v-pills-my-tasks" type="button">我的任务</button>
            </div>
        </div>
        <div class="content">
            <div class="tab-content" id="v-pills-tabContent">
                <!-- 任务中心板块 -->
                <div class="tab-pane fade show active" id="v-pills-all-tasks" role="tabpanel">
                    <h3>任务中心</h3>
                    <div class="d-flex justify-content-end mb-3">
                        <select class="form-select form-select-sm w-auto" id="all-tasks-filter">
                            <option value="all">全部任务</option>
                            <option value="未领取">仅看未领取</option>
                            <option value="已领取">仅看已领取</option>
                        </select>
                    </div>
                    <div id="all-tasks-list"></div>
                </div>
                <!-- 我的任务板块 -->
                <div class="tab-pane fade" id="v-pills-my-tasks" role="tabpanel">
                    <h3>我的任务</h3>
                     <div class="d-flex justify-content-end mb-3">
                        <select class="form-select form-select-sm w-auto" id="my-tasks-filter">
                            <option value="all">全部</option>
                            <option value="已领取">待回填</option>
                            <option value="已回填">已回填</option>
                        </select>
                    </div>
                    <div id="my-tasks-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
