<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
</head>
<body>
    <h1>代发系统</h1>
    
    <h2>注册</h2>
    <form id="register-form">
        <label>邮箱: <input type="email" id="register-email" required></label><br>
        <label>密码: <input type="password" id="register-password" required></label><br>
        <button type="submit">注册</button>
    </form>

    <hr>

    <h2>登录</h2>
    <form id="login-form">
        <label>邮箱: <input type="email" id="login-email" required></label><br>
        <label>密码: <input type="password" id="login-password" required></label><br>
        <button type="submit">登录</button>
    </form>

    <script type="module" src="main.js"></script>
</body>
</html>
