<!-- register.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 代发系统</title>
    <!-- 1. 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="register-container text-center">
        <h1 class="mb-4">创建新账号</h1>

        <form id="register-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="register-email" placeholder="name@example.com" required>
                <label for="register-email">邮箱</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                <label for="register-password">密码</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-success" type="submit">注册</button>
        </form>
        
        <p class="mt-4 text-muted">
            已有账号？ <a href="index.html">返回登录</a>
        </p>
    </div>

    <!-- 2. 引入我们自己的 JS -->
    <script type="module" src="main.js"></script>
</body>
</html>
